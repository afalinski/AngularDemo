<div class="panel panel-primary">
  <div class="panel-heading">
      {{pageTitle}}
  </div>

  <div class="panel-body">
      <form class="form-horizontal"
            novalidate
            (ngSubmit)="saveProduct()"
            [formGroup]="productForm" >
          <fieldset>
              <div class="form-group" 
                   [ngClass]="{'has-error': displayMessage.carName }">
                  <label class="col-md-2 control-label" for="carNameId">Car Mark</label>

                  <div class="col-md-8">
                      <input class="form-control" 
                              id="carNameId" 
                              type="text" 
                              placeholder="Name (required)" 
                              formControlName="carName"
                              required />
                              
                      <span class="help-block" *ngIf="displayMessage.carName">
                              {{displayMessage.carName}}
                      </span>
                  </div>
              </div>
              
              <div class="form-group" 
                   [ngClass]="{'has-error': displayMessage.carCode}">
                  <label class="col-md-2 control-label" for="carCodeId">Car Code</label>

                  <div class="col-md-8">
                      <input class="form-control" 
                              id="carCodeId" 
                              type="text" 
                              placeholder="Code (required)" 
                              formControlName="carCode" />
                      <span class="help-block" *ngIf="displayMessage.carCode">
                              {{displayMessage.carCode}}
                      </span>
                  </div>
              </div>
              
              <div class="form-group" [ngClass]="{'has-error': displayMessage.starRating}">
                  <label class="col-md-2 control-label" for="starRatingId">Star Rating (1-5)</label>

                  <div class="col-md-8">
                      <input class="form-control" 
                              id="starRatingId" 
                              type="text" 
                              placeholder="Rating" 
                              formControlName="starRating" />
                      <span class="help-block" *ngIf="displayMessage.starRating">
                              {{displayMessage.starRating}}
                      </span>
                  </div>
              </div>
              
              <div formArrayName="tags">
                  <div class="row">
                      <button class="col-md-offset-1 col-md-1 btn btn-default"
                              type="button"
                              (click)="addTag()">Add Tag
                      </button>
                  </div>
                  <div class="form-group"
                      *ngFor="let tag of tags.controls; let i=index" >
                      <label class="col-md-2 control-label" [attr.for]="i">Tag</label>

                      <div class="col-md-8">
                          <input class="form-control" 
                                  [id]="i" 
                                  type="text" 
                                  placeholder="Tag" 
                                  [formControlName]="i" />
                      </div>
                      <button class="col-md-1 btn btn-warning"
                              type="button"
                          (click)="deleteTag(i)">Delete Tag
                      </button>
                  </div>
              </div>

              <div class="form-group" [ngClass]="{'has-error': displayMessage.description}">
                  <label class="col-md-2 control-label" for="descriptionId">Description</label>

                  <div class="col-md-8">
                      <textarea class="form-control" 
                              id="descriptionId" 
                              placeholder="Description"
                              rows=3
                              formControlName="description"></textarea>
                      <span class="help-block" *ngIf="displayMessage.description">
                              {{ displayMessage.description}}
                      </span>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-md-4 col-md-offset-2">
                      <span>
                          <button class="btn btn-primary"
                                  type="submit"
                                  style="width:80px;margin-right:10px"
                                  [disabled]='!productForm.valid'>
                              Save
                          </button>
                      </span>
                      <span>
                          <a class="btn btn-default"
                             style="width:80px"
                             [routerLink]="['/products']">
                              Cancel
                          </a>
                      </span>
                      <span>
                          <a class="btn btn-default"
                             style="width:80px;margin-left:10px"
                             (click)="deleteProduct()">
                              Delete
                          </a>
                      </span>       
                   </div>
              </div>
          </fieldset>
      </form>
      <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
  </div>

</div>
